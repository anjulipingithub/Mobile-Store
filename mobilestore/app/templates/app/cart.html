{% extends 'base.html' %}

{% block main-content %}

<div class="container mt-5">
  <div class="row">
    {% for item in data %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="{{ item.product.product_image.url }}" alt="#">
  
          <div class="card-body">
            <h5 class="card-title">{{ item.product.title }}</h5>
            <p class="card-text"><span class="material-symbols-rounded"><strong>currency_rupee</strong></span><h4>{{ item.product.discount_price }}</h4></p>
            <a href="{% url 'delcart' item.id %}" class="btn btn-danger btn-block">Remove from Cart</a>
            <a href="{% url 'buy' item.product.id %}" class="btn btn-primary btn-block">Buy Now</a>
      
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<style>
  .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.card-img-top {
  height: 250px;
  object-fit: cover;
}

.btn-block {
  margin-top: 10px;
}

</style>

{% endblock main-content %}
